<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Visual Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#box1").click(function(){
        $("#box1").animate({
          marginLeft: '1800px'
        });

      });
      $("#box1").click(function(){
        $("#box1").animate({
          marginTop: '860px'
        });

      });
      $("#box1").click(function(){
        $("#box1").animate({
          marginLeft: '900px',
          marginTop: '340px'
        });

      });
      $("#box1").click(function(){
        $("#box1").animate({
          marginTop: '850px'
        });

      });
      $("#box1").click(function(){
        $("#box1").animate({
          marginLeft: '50px'
        });

      });
      $("#box1").click(function(){
        $("#box1").animate({
          marginTop: '0px'
        });

      });

    });
    </script>
  </head>
  <body>
    <div id = "box1" style="width:100px;height:100px;background-color:yellow;"></div>
  </body>
</html>
