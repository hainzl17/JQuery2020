<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>More Animation</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $("#box1").click(function(){
      $("#box1").animate({
        marginLeft: '1800px',
        height: '200px',
        width: '100px'
        });
    $("#box1").queue(function(){
      $("#box1").css("background-color", "green");
    });
  });
    });
    $(document).ready(function(){
      $("#box2").click(function(){
        $("#box2").animate({
          marginLeft: '1800px',
          height: '100px',
          width: '50px'
          });
          $("#box2").queue(function(){
            $("#box2").css("background-color", "pink");
          });
        });
      });
      $(document).ready(function(){
        $("#box3").click(function(){
          $("#box3").animate({
            marginLeft: '1800px',
            height: '50px',
            width: '25px'
            });
            $("#box3").queue(function(){
              $("#box3").css("background-color", "purple");
            });
          });
        });
  </script>
  <body>
    <div id = "box1" style = "display:block;height:100px;width:100px;background-color:red;"></div>
    <div id = "box2" style = "display:block;height:100px;width:100px;background-color:blue;"></div>
    <div id = "box3" style = "display:block;height:100px;width:100px;background-color:brown;"></div>
  </body>
</html>
